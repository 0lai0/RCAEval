[Regex]
USERID = "[a-z0-9]{8}-[a-z0-9]{4}-[a-z0-9]{4}-[a-z0-9]{4}-[a-z0-9]{12}"
PRODID = "[A-Z0-9]{10}"
NUM = "\\d+"


[LogTemplate]
E1 = "AddItemAsync called with userId=<:USERID:>, productId=<:PRODID:>, quantity=<:NUM:>"
E2 = "GetCartAsync called with userId=<:USERID:>"
E3 = "EmptyCartAsync called with userId=<:USERID:>"
E4 = "Checking CartService Health"
E5 = "info: Microsoft.Hosting.Lifetime[<:NUM:>]<*>"
E6 = "Application is shutting down..."
E7 = "Content root path: /app"
E8 = "Hosting environment: Production"
E9 = "Application started. Press Ctrl+C to shut down."
E10 = "Now listening on: <*>"
E11 = "info: <*> Error status code <*> with detail <*>"
